<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="Keynords" content="HTML, CSS, Javascript">
    <meta name="autor" content="Hélio Assunção"
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css"
    <title>Formulário de Cadastro _Trilha Itaú</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">Preencha suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="name"required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome"required>
            </div> 

            </fieldset>
           
            <p for="Identidade"><strong>Identidade</strong></p>               
            <fieldset class="grupo">

            <div class="campo">
                <label>CPF</label>
                <input type="text" name="cpf" id="cpf">
             </div>          
    
             <div>
                 <label>RG</label>
                 <input type="text" name="rg" id="rg">
             </div>
        
                                    
         </fieldset>

        <p for="Informações de Localização"><strong>Informações de localização</strong></p>

         <fieldset class="grupo">

         <div>
             <label>Telefone</label>
             <input type="tel" name="tel" id="tel">
         </div>

            <div>
             <label>Email</label>
             <input type="email" name="email" id="email">
         </div>

         <div>
             <label>Endereço</label>   
             <input type="text" name="endereço" id="endereço">   
             <input type="text" name="numero" id="numero">
        </div>

        <div>
            <label>Cep</label>
            <input type="text" name="cep" id="cep">
        </div>

        <div>
            <label>Cidade</label>
            <input type="text" name="cidade" id="Cidade">
        </div>

        <div>
            <label>UF</label>
            <input type="text" name="uf" id="UF">
        </div>

        <p for="Identificação de genero"><strong>Identificação de genero</strong</p>

        <div>
            <label>Sexo</label>
            <label>
                <input type="radio" name="masculino" value="masculino">Masculino
         </label>
         <label>
             <input type="radio" name="feminino" value="femenino"> Feminino
         </label>           
        </div>
        </fieldset>

        <br>
        <div>
            <button class="botao" type="submit"> conluido</button>
        </div>
    
    </form>


</body>
</html>
